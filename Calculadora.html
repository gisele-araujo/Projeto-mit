    var desconto = `${(Number(290) * Number(mes_contratado.value) * Number(0.7))/100}`
    var total = `${Number(290) * Number(mes_contratado.value)}`

    div_mensagem.innerHTML = `Valor de <b>desconto</b> de <b>R$${desconto}</b>. O valor total fica em <b>R$${total - desconto}</b>. <br>Se fechar conosco um pacote de <b>12 meses</b> conseguimos dar um <b>desconto</b> de <b>10%</b> do valor total que ficaria em <b>R$3.132,00</b>. <br> <br> Caso tenha alguma sugestão ou proposta, nos envie um e-mail: <b>ajuda.mit@gmail.com</b>`
    }


</script>
